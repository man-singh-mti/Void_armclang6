project:
  packs:
    - pack: ARM::CMSIS@^6.3.0
    - pack: Keil::STM32F7xx_DFP@^3.1.1
    - pack: ARM::CMSIS-NN@^4.0.0
    - pack: ARM::CMSIS-DSP@^1.10.1
  setups:
    - setup: Options for Release
      for-context: +Release
      processor:
        fpu: sp
      add-path:
        - Source/Core/Inc
        - Drivers/STM32F7xx_HAL_Driver/Inc
        - Drivers/STM32F7xx_HAL_Driver/Inc/Legacy
        - Drivers/CMSIS/Device/ST/STM32F7xx/Include
        - Drivers/CMSIS/Include
        - Source/Device/Inc
      debug: "on"
      define:
        - USE_HAL_DRIVER
        - STM32F722xx
        - __MICROLIB
      define-asm:
        - __MICROLIB
      misc:
        - C:
            - -std=c11
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Wno-packed
            - -Wno-missing-variable-declarations
            - -Wno-missing-prototypes
            - -Wno-missing-noreturn
            - -Wno-sign-conversion
            - -Wno-nonportable-include-path
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++11
            - -fno-exceptions
          ASM:
            - -masm=auto
          Link:
            - --library_type=microlib
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --strict
            - --summary_stderr
            - --info summarysizes
    - setup: Options for Debug
      for-context: +Debug
      processor:
        fpu: sp
      add-path:
        - Source/Core/Inc
        - Drivers/STM32F7xx_HAL_Driver/Inc
        - Drivers/STM32F7xx_HAL_Driver/Inc/Legacy
        - Drivers/CMSIS/Device/ST/STM32F7xx/Include
        - Drivers/CMSIS/Include
        - Source/Device/Inc
      debug: "on"
      define:
        - USE_HAL_DRIVER
        - STM32F722xx
        - DEBUG
        - __MICROLIB
      define-asm:
        - __MICROLIB
      misc:
        - C:
            - -std=c11
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Wno-packed
            - -Wno-missing-variable-declarations
            - -Wno-missing-prototypes
            - -Wno-missing-noreturn
            - -Wno-sign-conversion
            - -Wno-nonportable-include-path
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++11
            - -fno-exceptions
          ASM:
            - -masm=auto
          Link:
            - --library_type=microlib
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --strict
            - --summary_stderr
            - --info summarysizes
  linker:
    - script: Void_Void_REL.sct
      for-context: +Release
    - script: Void_Void_DBG.sct
      for-context: +Debug
  groups:
    - group: MDK-ARM
      files:
        - file: Drivers/startup_stm32f722xx.s
          misc:
            - ASM:
                - -masm=auto
    - group: Core
      files:
        - file: Source/Core/Src/main.c
        - file: Source/Core/Src/gpio.c
        - file: Source/Core/Src/adc.c
        - file: Source/Core/Src/can.c
        - file: Source/Core/Src/dma.c
        - file: Source/Core/Src/i2c.c
        - file: Source/Core/Src/spi.c
