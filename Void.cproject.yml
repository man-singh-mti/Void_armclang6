        - file: Drivers/STM32F7xx_HAL_Driver/Src/stm32f7xx_hal_uart.c
        - file: Drivers/STM32F7xx_HAL_Driver/Src/stm32f7xx_hal_uart_ex.c
    - group: Drivers/CMSIS
      files:
        - file: Source/Core/Src/system_stm32f7xx.c
